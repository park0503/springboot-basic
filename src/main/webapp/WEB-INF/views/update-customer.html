<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>Update Customer</h1>
<form th:action="@{/customers/update}" method="post">
    <input class="visually-hidden" th:value="${customer.customerId}" name="customerId">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}">
    </div>
    <a th:href="@{/customers/{id}(id=${customer.customerId})}" class="btn btn-primary me-md-2" type="button">Back</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
