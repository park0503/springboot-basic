<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>Customers</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Back to Main</a>
    <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">Create Customer</a>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Created At</th>
        <th scope="col">Last Login At</th>
        <th scope="col">상세 정보</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}" th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{lastLoginAt}"></td>
        <td><a th:href="@{/customers/{id}(id=*{customerId})}">상세 보기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
