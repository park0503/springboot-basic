<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>New Voucher</h1>
<form th:action="@{/vouchers/new}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">Voucher Type</label>
        <select class="form-select" id="voucherType" name="voucherType">
            <option selected>Open this select menu</option>
            <option value="FIXED_AMOUNT">Fixed amount</option>
            <option value="PERCENT_DISCOUNT">Percent discount</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="value" class="form-label">Value</label>
        <input type="number" class="form-control" id="value" name="value">
    </div>
    <div class="mb-3">
        <label for="customerId" class="form-label">Owner</label>
        <select class="form-select" id="customerId" name="customerId">
            <option selected value="">Select owner</option>
            <option th:each="customer:${customers}" th:object="${customer}" th:text="|*{name} *{email}|" th:value="*{customerId}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
