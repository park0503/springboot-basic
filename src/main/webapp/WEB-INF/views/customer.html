<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>Customer</h1>
<table class="table table-striped table-hover">
    <tbody>
    <tr>
        <th scope="row" >Customer Id</th>
        <td th:text="${customer.customerId}"></td>
    </tr>
    <tr>
        <th scope="row" >Name</th>
        <td th:text="${customer.name}"></td>
    </tr>
    <tr>
        <th scope="row" >Email</th>
        <td th:text="${customer.email}"></td>
    </tr>
    <tr>
        <th scope="row" >Created At</th>
        <td th:text="${customer.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row" >Last Login At</th>
        <td th:text="${customer.lastLoginAt}"></td>
    </tr>
    <tr>
        <th scope="row" >Owned Vouchers</th>
        <td>
            <div class="list-group">
                <a th:each="voucher: ${customer.ownedVouchers}" th:href="@{/vouchers/{id}(id=${voucher})}" th:text="${voucher}" class="list-group-item list-group-item-action">
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/customers/{id}/edit(id=${customer.customerId})}" class="btn btn-outline-primary me-md-2" type="button">Update</a>
    <a th:href="@{/customers/{id}/delete(id=${customer.customerId})}" class="btn btn-outline-danger" type="button">Delete</a>
</div>
</body>
</html>
