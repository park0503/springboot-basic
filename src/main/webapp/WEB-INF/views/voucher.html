<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>Voucher</h1>
<table class="table table-striped table-hover">
    <tbody>
    <tr>
        <th scope="row" >Voucher Id</th>
        <td th:text="${voucher.voucherId}"></td>
    </tr>
    <tr>
        <th scope="row" >Voucher Type</th>
        <td th:text="${voucher.voucherType}"></td>
    </tr>
    <tr>
        <th scope="row" >Value</th>
        <td th:text="${voucher.value}"></td>
    </tr>
    <tr>
        <th scope="row" >Created At</th>
        <td th:text="${voucher.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row" >Owner</th>
        <td>
            <a th:href="@{/customers/{id}(id=*{voucher.customerId})}" th:text="${voucher.customerId}"></a>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/vouchers}" class="btn btn-primary me-md-2" type="button">Back to List</a>
    <a th:href="@{/vouchers/{id}/edit(id=${voucher.voucherId})}" class="btn btn-outline-primary me-md-2" type="button">Update</a>
    <form th:action="@{/vouchers/{id}/delete(id=${voucher.voucherId})}" method="post">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>
</body>
</html>
